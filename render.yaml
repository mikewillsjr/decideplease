# Render Blueprint for DecidePlease
# Deploy with: https://render.com/deploy

services:
  # Backend API (Python/FastAPI)
  - type: web
    name: decideplease-api
    runtime: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: RENDER
        value: "true"  # Indicates production environment
      - key: OPENROUTER_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: decideplease-db
          property: connectionString
      - key: JWT_SECRET
        sync: false  # REQUIRED: Generate with: openssl rand -hex 32
      - key: RESEND_API_KEY
        sync: false  # Set manually - for email notifications
      - key: RESEND_FROM_EMAIL
        value: DecidePlease <noreply@decideplease.com>
      - key: APP_URL
        value: https://decideplease.com
      - key: STRIPE_SECRET_KEY
        sync: false  # Set manually in Render dashboard
      - key: STRIPE_PRICE_ID
        sync: false  # Set manually - your Stripe price ID for credit pack
      - key: STRIPE_WEBHOOK_SECRET
        sync: false  # Set manually after creating webhook in Stripe
      - key: CORS_ORIGINS
        value: https://decideplease.com,https://www.decideplease.com
      - key: ADMIN_EMAILS
        sync: false  # Comma-separated list of admin email addresses

  # Frontend Static Site (React/Vite)
  - type: web
    name: decideplease
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      # Route API requests to backend
      - type: rewrite
        source: /api/*
        destination: https://decideplease-api.onrender.com/api/*
      # SPA fallback - all other routes go to index.html
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://decideplease-api.onrender.com

databases:
  - name: decideplease-db
    region: oregon
    plan: basic-256mb  # $6/month, 256MB RAM
    databaseName: decideplease
    user: decideplease
